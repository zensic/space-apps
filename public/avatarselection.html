<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Space Apps</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script>
      var avatar = ["astronaut"];
    </script>
  </head>
  <body>
    <div class="main">
      <h2 class="text-center">Choose an avatar</h2>
      <div class="avatar">
        <button onclick="setAvatar('astronaut', avatar)">Astronaut</button>
        <button onclick="setAvatar('biologist', avatar)">Biologist</button>
        <button onclick="setAvatar('engineer', avatar)">Engineer</button>
        <button onclick="setAvatar('scientist', avatar)">Scientist</button>
      </div>

      <div id="avatar-view" class="avatar">
        <!--Image-->
        <div id="avatar-img" class="red-border">
          <img src="images/astronaut.jpg" alt="astronaut"/>
        </div>

        <!--Description-->
        <div class="red-border avatar-desc-container">
          <div id="avatar-desc" class="red-border">
            <h3 class="avatar-name">Astronaut</h3>
            <p>Astronaut is important for space exploration because...</p>
          </div>
        </div>
      </div>

      <div class="avatar-button-container">
        <button class="back-button" onclick="window.location.href='index.html'">
          Back to Main Menu
        </button>
        <button class="continue-button" onclick="handleChoose(avatar[0])">
          Choose this Avatar
        </button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
