<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/logo-icon.png"/>
    <title>Credits</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      body {
        background: #eceff1;
        background-image: url("images/39625.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2 class="game-title">What did other players pick?</h2>
      <div class="credit-card-desc t1">
        <p><strong>89% OF PLAYERS CHOSE "TO IGNORE THE MALFUNCTIONING THRUSTERS"</strong></p>
      </div>
      <div class="credit-card-desc t2">
        <p><strong>67% OF PLAYERS CHOSE "TO ADMIRE THE DUSTSTORM"</strong></p>
      </div>
      <div class="credit-card-desc t3">
        <p><strong>35% OF PLAYERS SURVIVED A TRIP BACK EARTH</strong></p>
      </div>
      <div class="credit-end">
        <button
          class="credit-button"
          onclick="window.location.href='completion.html'"
        >
          END GAME
        </button>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
