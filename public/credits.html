<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Credits</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen"></style>
  </head>
  <body>
    <div class="main">
      <div class="credit-card">
        <div class="credit-card-wave">1</div>
        <div class="credit-card-desc">87% OF PLAYERS CHOSE "THIS OPTION"</div>
      </div>
      <div class="credit-card">
        <div class="credit-card-wave">2</div>
        <div class="credit-card-desc">57% OF PLAYERS CHOSE "THIS OPTION"</div>
      </div>
      <div class="credit-card">
        <div class="credit-card-wave">3</div>
        <div class="credit-card-desc">69% OF PLAYERS SURVIVED THIS WAVE</div>
      </div>
      <div class="credit-end">
        <button class="credit-button">END GAME</button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
