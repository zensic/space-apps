<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/logo-icon.png"/>
    <title>Gameover</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style media="screen"></style>
  </head>

  <body id="gameover-main">
    <div class="main">
      <div class="gameover-col-1">
        <h1 class="text-center" id="gameover-title">
          <i class="fa fa-times" aria-hidden="true"></i> Gameover <i class="fa fa-times" aria-hidden="true"></i><br/> You did not survive the journey to Mars..
        </h1>
      </div>
      <div id="scene-div" class="gameover-col-2">
        <img src="images/gameover.png" alt="Gameover Image" id="gameover-img"/>
      </div>

      <button class="gameover-btn" onclick="window.location.href='index.html'">
        Main Menu
      </button>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
