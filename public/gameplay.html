<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Space Apps</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      body {
        background: #eceff1;
        background-image: url("images/39625.jpg");
        background-size: cover;
      }
    </style>

    <script>
      var avatar = sessionStorage.getItem("avatar");
      var month = [1];
      var stats = { hp: 100, mm: 100, bm: 100, rl: 0, sl: 0 };
    </script>
  </head>
  <body>
    <audio id="audio" autoplay loop>
      <source src="audio/bgm2.mp3" type="audio/mpeg" />
    </audio>
    
    <div class="main">
      <h2 class="game-title">Journey To Mars</h2>
      <div class="game-container">
        <div class="col-1">
          <div class="game-info">
            <h3>Month: <span id="game-month">1</span></h3>
            <div id="scene-div">
              <img src="images/biologist.jpg" alt="scene" />
            </div>
          </div>
        </div>
        <div class="col-2">
          <h3>Command Center</h3>
          <div id="command-history" class="col-2-1"></div>
          <div class="col-2-2">
            <input
              id="command-input"
              type="text"
              name="command"
              placeholder="Enter your command.."
            />
          </div>
        </div>
      </div>
    </div>
    <button data-modal-target="#modal">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Status Levels</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <td class="tb-col-1"><strong>Health Level</strong></td>
            <td class="tb-col-2"><p id="hp">100</p></td>
          </tr>
          <tr>
            <td class="tb-col-1"><strong>Muscle Mass</strong></td>
            <td class="tb-col-2"><p id="mm">100</p></td>
          </tr>
          <tr>
            <td class="tb-col-1"><strong>Bones Mass</strong></td>
            <td class="tb-col-2"><p id="bm">100</p></td>
          </tr>
          <tr>
            <td class="tb-col-1"><strong>Radiation Level</strong></td>
            <td class="tb-col-2"><p id="rl">0</p></td>
          </tr>
          <tr>
            <td class="tb-col-1"><strong>Stress Level</strong></td>
            <td class="tb-col-2"><p id="sl">0</p></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="scripts/app.js"></script>
    <script>
      initEnterListener(month, stats);
      initScenario();
      document.getElementById('hp').innerHTML = stats.hp;
      document.getElementById('mm').innerHTML = stats.mm;
      document.getElementById('bm').innerHTML = stats.bm;
      document.getElementById('rl').innerHTML = stats.rl;
      document.getElementById('sl').innerHTML = stats.sl;
    </script>
  </body>
</html>
