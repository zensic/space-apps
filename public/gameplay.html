<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/logo-icon.png" />
    <title>Space Apps</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background: #eceff1;
        background-image: url("images/39625.jpg");
        background-size: cover;
      }
    </style>

    <script>
      var avatar = sessionStorage.getItem("avatar");
      var month = [1];
      var stats = { hp: 100, mm: 100, bm: 100, rl: 0, sl: 0 };
    </script>
  </head>
  <body>
    <audio id="gameplay-audio" autoplay loop>
      <source src="audio/bgm2.mp3" type="audio/mpeg"/>
    </audio>
    <script>
      const audio = document.getElementById("gameplay-audio");
      audio.volume = 0.2;
      if(sessionStorage.getItem("audio") == "off") { audio.pause(); }
    </script>

    <div class="main">
      <h2 class="game-title">Voyage To Mars</h2>
      <div class="game-container">
        <div class="col-1">
          <div class="game-info">
            <h3>Months since launch: <span id="game-month">1</span></h3>
            <img src="" alt="Scenario Image" id="scenario-img" />
          </div>
          <div class="game-stats-container">
            <div class="game-stats-header" ><span ><strong id="player-stat"></strong></span></div>
            <div class="grid-container">
              <div class="item">Health Level</div>
              <div id="hp" class="text-center">100</div>
              <div class="item">Muscle Mass</div>
              <div id="mm" class="text-center">100</div>
              <div class="item">Bones Mass</div>
              <div id="bm" class="text-center">100</div>
              <div class="item">Radiation Level</div>
              <div id="rl" class="text-center">0</div>
              <div class="item">Stress Level</div>
              <div id="sl" class="text-center">0</div>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div id="command-title-div">
            <h3 id="command-heading">Command Center</h3>
            <img src="" alt="Avatar" id="avatar-icon" />
          </div>

          <div id="command-history" class="col-2-1"></div>
          <div class="col-2-2">
            <input
              id="command-input"
              type="text"
              name="command"
              placeholder="Enter your command.."
            />
          </div>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="scripts/app.js"></script>
    <script>
      initEnterListener(month, stats);
      initScenario();
      getSlctAvatarDetails();
    </script>
  </body>
</html>
