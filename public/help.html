<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/logo-icon.png"/>
    <title>Space Apps</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style media="screen"></style>

    <style>
      body {
        background: #eceff1;
        background-image: url("images/39625.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <audio id="audio" autoplay loop muted>
      <source src="audio/bgm1.mp3" type="audio/mpeg" />
    </audio>
    <div class="main">
        <div class="help-div">
            <h1><i class="fa fa-question-circle" aria-hidden="true"></i> How to Play</h1>
            <hr/>
            <p>Players must select an avatar before playing the game.</p>
            <img src="images/help-pic-one.png" alt="help-picture"/>
            <p>During the gameplay, players are to enter specific commands in the input field. The commands are 1, 2, 3, 4</p>
            <img src="images/help-pic-two.png" alt="help-picture"/>
            <div>
                <button onclick="window.location.href='index.html'">Back to Menu</button>
            </div>
        </div>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
