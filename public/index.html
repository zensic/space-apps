<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/logo-icon.png"/>
    <title>Space Apps</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.0/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.0/firebase-storage-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen"></style>

    <style>
      body {
        background: #eceff1;
        background-image: url("images/39625.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <audio id="index-audio" autoplay loop onload="adjustVolume('audio')">
      <source src="audio/bgm1.mp3" type="audio/mpeg" />
    </audio>
    <script>
      const audio = document.getElementById("index-audio");
      audio.volume = 0.2;
    </script>
    <div class="main index">
      <div id="game-logo-div">
        <img src="images/game-logo.png" alt="logo" />
      </div>
      <p><em>Do you want to explore beyond Earth? </em></p>
      <button onclick="window.location.href='avatarselection.html'">
        Play Game
      </button>
      <button><a href="https://forms.gle/2fhAtrbgfzVDPgtL7" target="_blank" rel="noopener noreferrer" id="feedback-button">Feedback</a></button>
      <button onclick="window.location.href='help.html'">Help</button>
      <button id="disabled-audio" onclick="configureAudio('index-audio')">Sound: Off/On</button>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
